        /**
         * FunÃ§Ã£o chamada ao clicar em um idioma.
         * Agora ela usa o 'href' do elemento clicado para o redirecionamento.
         * @param {Event} event O evento de clique.
         * @param {string} lang O cÃ³digo do idioma.
         */
        function handleLanguageClick(event, lang) {
            event.preventDefault(); // Previne o redirecionamento imediato

            // ObtÃ©m o URL de destino do atributo href do link
            const targetUrl = event.currentTarget.getAttribute('href');

            const overlay = document.getElementById('transition-overlay');
            const mainContent = document.getElementById('main-content');

            // 1. Inicia a transiÃ§Ã£o (fade out do conteÃºdo, fade in do overlay)
            mainContent.style.opacity = '0';
            overlay.style.opacity = '1';
            overlay.classList.remove('pointer-events-none');
            
            // Traduz a mensagem de redirecionamento no overlay antes de mostrar
            const currentLang = document.documentElement.lang;
            const redirectMessageEl = overlay.querySelector('[data-translate-key="redirecting"]');
            if (redirectMessageEl) {
                // Certifica-se de que a mensagem Ã© traduzida corretamente
                redirectMessageEl.textContent = translations[currentLang]?.redirecting || translations['en'].redirecting;
            }


            // 2. Salva a escolha e redireciona apÃ³s a duraÃ§Ã£o da transiÃ§Ã£o
            setTimeout(() => {
                localStorage.setItem(LANG_KEY, lang);
                // Redireciona para o arquivo de destino especÃ­fico
                window.location.href = targetUrl;
            }, 500); // Espera 500ms (a duraÃ§Ã£o do transition-opacity)
        }

        // FunÃ§Ã£o para traduzir a pÃ¡gina com base no idioma
        function translatePage(lang) {
            // Pega as strings do idioma, ou usa 'en' como padrÃ£o
            const langStrings = translations[lang] || translations['en'];
            
            // Atualiza o atributo 'lang' da tag <html>
            document.documentElement.lang = lang;

            // Encontra todos os elementos com a chave de traduÃ§Ã£o
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                if (langStrings[key]) {
                    // MantÃ©m os emojis no lugar, alterando apenas o texto
                    if (el.children.length > 0 && el.children[0].tagName === 'SPAN') {
                        // Isso Ã© para os botÃµes de idioma
                        el.children[1].textContent = langStrings[key];
                    } else {
                        // Isso Ã© para o tÃ­tulo e subtÃ­tulo
                        el.textContent = langStrings[key];
                    }
                }
            });
        }

        // FunÃ§Ã£o para detectar o idioma do navegador e aplicar a traduÃ§Ã£o
        function detectAndSetLanguage() {
            // Pega o idioma do navegador (ex: "en-US", "pt-BR", "es-ES")
            const browserLang = (navigator.language || 'en').toLowerCase();
            let lang = 'en'; // PadrÃ£o

            // Mapeamento de idiomas suportados
            if (browserLang.startsWith('pt')) {
                lang = 'pt-br';
            } else if (browserLang.startsWith('es')) {
                lang = 'es';
            } else if (browserLang.startsWith('fr')) {
                lang = 'fr';
            } else if (browserLang.startsWith('de')) {
                lang = 'de';
            } else if (browserLang.startsWith('ru')) {
                lang = 'ru';
            } else if (browserLang.startsWith('en')) {
                lang = 'en';
            }
            // Se nÃ£o for nenhum desses, o padrÃ£o 'en' serÃ¡ usado

            translatePage(lang);
        }

        // --- GERENCIAMENTO DO MODO CLARO/ESCURO ---
        
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // FunÃ§Ã£o para inicializar o modo escuro
        function initDarkMode() {
            const theme = localStorage.getItem('theme');
            // Prioriza a escolha do usuÃ¡rio, se nÃ£o houver, usa a preferÃªncia do dispositivo
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            }
        }

        // FunÃ§Ã£o para alternar o modo
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            darkIcon.classList.toggle('hidden', !isDark);
            lightIcon.classList.toggle('hidden', isDark);
        }

        // Adiciona o listener ao botÃ£o de alternÃ¢ncia
        themeToggleBtn.addEventListener('click', toggleDarkMode);

        // --- INICIALIZAÃ‡ÃƒO DA PÃGINA ---
        
        // Espera o DOM carregar para rodar os scripts de inicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', () => {

            initDarkMode();
            detectAndSetLanguage();
        });
